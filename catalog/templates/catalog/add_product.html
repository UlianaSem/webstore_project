{% extends 'catalog/base.html' %}
{% block content %}
    <div class="row text-start">
        <div class="col-lg-9 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Заполните поля о товаре</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="" class="form-floating">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name">Название товара</label>
                            {% csrf_token %}
                            <input type="text" name="name" class="form-control" id="name" placeholder="Название товара" required>
                        </div>
                        <div class="mb-3">
                            <label for="description">Описание товара</label>
                            {% csrf_token %}
                            <input type="text" name="description" class="form-control" id="description" placeholder="Описание товара" required>
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Загрузите изображение товара</label>
                            <input name="picture" class="form-control" type="file" id="formFile">
                        </div>
                        <div class="mb-3">
                            <label for="price">Цена</label>
                            {% csrf_token %}
                            <input type="text" name="price" class="form-control" id="price" placeholder="Цена" required>
                        </div>
                        <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
